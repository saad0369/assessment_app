<div class="flex flex-col justify-center items-center p-6 m-8">
  <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-md mb-4">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">
      <div class="form-group mb-6">
        <label for="amount" class="block text-gray-700 font-medium mb-2 flex justify-center">Expense amount</label>
        <input formControlName="amount"
               id="amount"
               type="number"
               class="w-full border-b-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-2 bg-transparent appearance-none"
               placeholder="Enter expense amount in Dirhams" />
      </div>

      <div class="form-group mb-6">
        <label for="description" class="block text-gray-700 font-medium mb-2 flex justify-center">Expense description</label>
        <input formControlName="description"
               id="description"
               type="text"
               class="w-full border-b-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-2 bg-transparent appearance-none"
               placeholder="Describe the expense" />
      </div>

      <div class="form-group mb-6">
        <label for="categoryId" class="block text-gray-700 font-medium mb-2 flex justify-center">Category</label>
        <select formControlName="categoryId"
                id="categoryId"
                class="form-control">
          <option value="">- Select -</option>
          <option *ngFor="let category of categories" [ngValue]="category.id">
            {{category.name}}
          </option>
        </select>
      </div>

      <button type="submit"
              [disabled]="!createForm.valid"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
        Submit
      </button>
    </form>
  </div>
  <button (click)="router.navigate(['/expenses/list'])"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
    Return to Expenses
  </button>
</div>
