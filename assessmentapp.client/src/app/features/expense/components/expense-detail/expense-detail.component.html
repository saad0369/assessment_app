<div class="flex flex-col justify-center items-center p-6 m-8">
  <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-lg mb-4">
    <ul class="space-y-4">
      <li class="flex justify-between">
        <span class="font-bold text-gray-700">Amount (MAD) :</span>
        <span class="text-gray-600">{{ expense?.amount }}</span>
      </li>
      <li class="flex justify-between">
        <span class="font-bold text-gray-700">Description :</span>
        <span class="text-gray-600">{{ expense?.description }}</span>
      </li>
      <li class="flex justify-between">
        <span class="font-bold text-gray-700">Category :</span>
        <span class="text-gray-600">{{ expense?.category?.name }}</span>
      </li>
    </ul>
  </div>
  <button (click)="router.navigate(['/expenses/list'])"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
    Return to Expenses
  </button>
</div>
